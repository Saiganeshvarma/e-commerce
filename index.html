<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="assets/LOGO/flipkart-logo-39904.png">
</head>
<body>
    <style>
        .navbar{
            display: flex;
           
            align-items: center;
            justify-content: space-between;
           
        }
        .navbar ul{
            width: 1000px;
            height:30px;
            display:flex;
           
            justify-content: space-around;
            align-items: center;
        }
        .navbar ul li{
            list-style: none;
        }
        .navbar ul li a{
            text-decoration: none;
            font-size: 18px;
            background-color: black;
            padding: 6px;
            border-radius: 10px;
            color: white    ;
        }
        .navbar a {
            margin-left: 20px;
        }
       #loginbtn{
            padding: 10px;
            font-size: 15px;
            margin-right: 30px;
            width: 100px;
            background-color: skyblue;
            border: none;
            font-weight: bold;
            color: white;
            border-radius: 5px;
        }
        #loginbtn:hover{
            box-shadow: 0px 8px 10px gray;
            cursor: pointer;
        }
       
        .navbar ul li a:hover{
            background-color: plum;
            transition: 0.5s ease-in-out;
            box-shadow: 0px 5px 30px pink;
            color: black;
            font-weight: bold;
        }
        .navbar ul li a:active{
            color: red;
        }
         .navbar ul li a:link{
            color: rgb(0, 106, 255);
        }
    </style>
    <nav>
        <div class="navbar">
            <a href="index.html"><img src="assets/LOGO/flipkart-logo-39904.png" width="50px" alt=""></a>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Arrival</a></li>
                <li><a href="">Camera</a></li>
                <li><a href="">Categories</a></li>
                <li><a href="">Discount</a></li>
                <li><a href="">Laptop</a></li>
            </ul>
            <a href=""><button id="loginbtn">Login</button></a>
        </div>
    </nav>
</body>
</html>
